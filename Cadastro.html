<!DOCTYPE html>
<html lang ="pt-BR" class>
<head>
    <style>
        .header {
  background-color: #fffb00;
  color: #0224fc;
        }
        body{
    background-color: #fffb00;
    color: #0224fc;
        }
    </style>
    <link rel="icon" href="https://w7.pngwing.com/pngs/200/612/png-transparent-banco-do-brasil-hd-logo-thumbnail.png" type="image/png">
    <meta charset="UTF-8">
    <title>Cadastro BB</title>
</head>
<body>
    <header class="header">
        <h1>Ficha de cadastro <a href="https://www.bb.com.br/site/">Banco do Brasil</a></h1>
    </header>
    <hr/>
    <h2>Realize seu cadastro aqui!</h2>
<hr/>
    <p>Documentos necessários:<p>
        <ul>
            <form method="post">
                <li>Nome completo</li> : <input type="text" name="nome" placeholder="Nome completo"/>
            </form>
            <form method="post">
                <li>CPF</li> : <input type="number" name="cpf" placeholder="CPF" maxlength="11"/>
            </form>
            <form method="post">
                <li>Data de nascimento</li> : <input type="number" name="data" placeholder="Data de nascimento" maxlength="8"/>
            </form>
        </ul>
        <form>
            <fieldset>
                <legend>Tipo de conta</legend>
                    <input type="radio" name="conta" checked> Conta Corrente <br>
                    <input type="radio" name="conta"> Conta Poupança <br>
                    <input type="radio" name="conta"> Fundo de Investimento <br>
                    <input type="submit" value="Enviar"/>
            </fieldset>
        </form>
    <footer>
        <img src="https://logospng.org/download/banco-do-brasil/logo-banco-do-brasil-horizontal-brasao-256.png">
    </footer>
</body>
</html>
